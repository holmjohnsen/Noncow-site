<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ¥› NonCow</h1>
            <p>Find Your Perfect Plant Milk</p>
        </div>
        
        <!-- Start Screen -->
        <div class="screen active" id="start-screen">
            <div class="start-screen">
                <h2>Discover Your Dairy Alternative Match</h2>
                <p>Answer 5 quick questions and we'll match you with the perfect non-dairy milk for your lifestyle, taste preferences, and values.</p>
                <button class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>
        
        <!-- Quiz Screen -->
        <div class="screen" id="quiz-screen">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question" id="question-container"></div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="prevQuestion()" id="prev-btn" style="display: none;">Back</button>
                <button class="btn" onclick="nextQuestion()" id="next-btn">Next</button>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div class="screen" id="result-screen">
            <div class="result" id="result-container"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What's your main use for milk?",
                options: [
                    { text: "Coffee & Tea", desc: "I need something that froths well", value: "coffee" },
                    { text: "Cereal & Smoothies", desc: "I want a creamy, versatile option", value: "cereal" },
                    { text: "Cooking & Baking", desc: "I need a neutral flavor for recipes", value: "cooking" },
                    { text: "Drinking Straight", desc: "I want something delicious on its own", value: "drinking" }
                ]
            },
            {
                question: "What's your flavor preference?",
                options: [
                    { text: "Creamy & Rich", desc: "I love a full-bodied taste", value: "creamy" },
                    { text: "Light & Neutral", desc: "I prefer subtle flavors", value: "neutral" },
                    { text: "Naturally Sweet", desc: "A hint of sweetness is nice", value: "sweet" },
                    { text: "Nutty & Unique", desc: "I enjoy distinctive flavors", value: "nutty" }
                ]
            },
            {
                question: "What matters most to you?",
                options: [
                    { text: "Sustainability", desc: "Low environmental impact is key", value: "eco" },
                    { text: "Nutrition", desc: "High protein and vitamins", value: "nutrition" },
                    { text: "Price", desc: "Budget-friendly options", value: "budget" },
                    { text: "Allergen-Free", desc: "No nuts or common allergens", value: "allergen" }
                ]
            },
            {
                question: "How do you feel about texture?",
                options: [
                    { text: "Super Smooth", desc: "No graininess whatsoever", value: "smooth" },
                    { text: "Thick & Velvety", desc: "I want richness", value: "thick" },
                    { text: "Light & Watery", desc: "I prefer less dense", value: "light" },
                    { text: "Don't Mind", desc: "Texture isn't a big deal", value: "any" }
                ]
            },
            {
                question: "What's your grocery shopping style?",
                options: [
                    { text: "Mainstream Brands", desc: "Available everywhere", value: "mainstream" },
                    { text: "Specialty Stores", desc: "I seek out unique options", value: "specialty" },
                    { text: "DIY Enthusiast", desc: "I might make my own", value: "diy" },
                    { text: "Whatever's On Sale", desc: "I'm flexible with brands", value: "flexible" }
                ]
            }
        ];

        const milkTypes = {
            oat: {
                name: "Oat Milk",
                icon: "ðŸŒ¾",
                searchTerm: "oat+milk+unsweetened",
                description: "You're an Oat Milk person! Perfect for coffee lovers who care about sustainability. Oat milk has a naturally sweet, creamy taste and froths beautifully for lattes. It's also one of the most eco-friendly options with low water usage and carbon footprint."
            },
            almond: {
                name: "Almond Milk",
                icon: "ðŸŒ°",
                searchTerm: "almond+milk+unsweetened",
                description: "You're an Almond Milk person! Light, versatile, and subtly nutty. Almond milk is perfect for those who want a low-calorie option that doesn't overpower other flavors. Great in smoothies, cereal, and baking."
            },
            soy: {
                name: "Soy Milk",
                icon: "ðŸ«˜",
                searchTerm: "soy+milk+organic",
                description: "You're a Soy Milk person! The OG dairy alternative with the most protein. Soy milk has a creamy texture and neutral taste that works everywhere - from coffee to cooking. It's also one of the most nutritionally complete options."
            },
            coconut: {
                name: "Coconut Milk",
                icon: "ðŸ¥¥",
                searchTerm: "coconut+milk+beverage",
                description: "You're a Coconut Milk person! Tropical vibes and naturally sweet. Coconut milk brings a rich, exotic flavor to everything it touches. Perfect for curries, smoothies, and anyone who loves a hint of sweetness."
            },
            cashew: {
                name: "Cashew Milk",
                icon: "ðŸ¥œ",
                searchTerm: "cashew+milk+unsweetened",
                description: "You're a Cashew Milk person! Luxuriously creamy and naturally sweet. Cashew milk has the richest, most indulgent texture of all plant milks. It's perfect for those who want dairy-level creaminess without dairy."
            }
        };

        let currentQuestion = 0;
        let answers = {};

        function startQuiz() {
            showScreen('quiz-screen');
            showQuestion();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('question-container');
            
            let html = `<h3>Question ${currentQuestion + 1} of ${questions.length}</h3>
                        <p style="color: #666; margin-bottom: 20px;">${q.question}</p>
                        <div class="options">`;
            
            q.options.forEach((opt, idx) => {
                const selected = answers[currentQuestion] === opt.value ? 'selected' : '';
                html += `<div class="option ${selected}" onclick="selectOption(${currentQuestion}, '${opt.value}', this)">
                            <div class="option-title">${opt.text}</div>
                            <div class="option-desc">${opt.desc}</div>
                        </div>`;
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            updateProgress();
            updateButtons();
        }

        function selectOption(questionIdx, value, element) {
            answers[questionIdx] = value;
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
            element.classList.add('selected');
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'block' : 'none';
            document.getElementById('next-btn').textContent = 
                currentQuestion === questions.length - 1 ? 'See Results' : 'Next';
        }

        function nextQuestion() {
            if (!answers[currentQuestion]) {
                alert('Please select an option before continuing!');
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            // Simple matching logic
            const milk = calculateMatch();
            const result = milkTypes[milk];
            
            let html = `
                <div class="result-icon">${result.icon}</div>
                <h2>${result.name}</h2>
                <p class="result-desc">${result.description}</p>
                
                <div class="affiliate-section">
                    <h3>ðŸ›’ Shop ${result.name} on Amazon:</h3>
                    <a href="https://www.amazon.com/s?k=${result.searchTerm}&tag=e12nni-20" class="product-link" target="_blank" rel="noopener">
                        <div class="product-name">Browse ${result.name} Options â†’</div>
                        <div class="product-desc">See current prices, ratings, and availability on Amazon</div>
                    </a>
                </div>
                
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareResult('${result.name}')">Share Result</button>
                    <button class="share-btn" onclick="restartQuiz()">Take Again</button>
                </div>
            `;
            
            document.getElementById('result-container').innerHTML = html;
            showScreen('result-screen');
        }

        function calculateMatch() {
            // Simple scoring based on answers
            const values = Object.values(answers);
            
            if (values.includes('coffee') || values.includes('creamy')) return 'oat';
            if (values.includes('nutrition') || values.includes('allergen')) return 'soy';
            if (values.includes('budget') || values.includes('neutral')) return 'almond';
            if (values.includes('sweet')) return 'coconut';
            return 'cashew';
        }

        function shareResult(milkName) {
            const text = `I'm a ${milkName} person! Find your perfect dairy alternative at noncow.com`;
            if (navigator.share) {
                navigator.share({ text: text, url: window.location.href });
            } else {
                alert('Share this: ' + text);
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = {};
            showScreen('start-screen');
        }
    </script>
</body>
